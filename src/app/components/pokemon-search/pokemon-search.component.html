<div class="container mt-5">
  <h1 class="text-center mb-4">Buscar Pokémon</h1>

  <div class="mb-3">
    <input
      type="text"
      [(ngModel)]="pokemonName"
      (keyup.enter)="search()"
      class="form-control"
      placeholder="Ingresa el nombre de un Pokémon"
    />
  </div>

  <div class="mb-3 text-center">
    <button class="btn btn-primary" (click)="search()">Buscar</button>
  </div>

  <div class="text-center" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
    {{ errorMessage }}
  </div>

  <div *ngIf="pokemonData" [class.card-animate]="animateCard" class="card mx-auto mt-4" style="max-width: 400px;">
    <div class="card-body text-center">
      <img [src]="pokemonData.sprites.front_default" class="mb-3" alt="{{ pokemonData.name }}">
      <h4 class="card-title text-capitalize">{{ pokemonData.name }}</h4>
      <p class="card-text">Altura: {{ pokemonData.height }}</p>
      <p class="card-text">Peso: {{ pokemonData.weight }}</p>
      <p class="card-text">
        Tipos:
        <span *ngFor="let t of pokemonData.types; let i = index">
          {{ t.type.name }}<span *ngIf="i < pokemonData.types.length - 1">, </span>
        </span>
      </p>
    </div>
  </div>
</div>
